{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task</title>
    <link rel="stylesheet" href="{% static 'css/style2.css' %}" />
</head>

<body>
    <div class="container">
        <div class="text">
            Edit Task
        </div>
        <form action="{% url 'task:editTask' task.task_id %}" method="POST">
            {% csrf_token %}
            <div class="form-row">
                <div class="input-data">
                    <input type="text" name="title" value="{{task.title}}" required>
                    <div class="underline"></div>
                    <label for="title">Task Name</label>
                </div>
            </div>
            <div class="form-row">
                <div class="input-data">
                    <input type="checkbox" id="complete" name="complete">
                    <label for="complete">Complete</label>
                </div>
            </div>
            <div class="form-row">
                <div class="input-data">
                    <input name="due_date" type="text" onfocus="(this.type='date')" onblur="if(!this.value)this.type='text'"
                    value="{{ task.due_date|date:'Y-m-d' }}">
                    <div class="underline"></div>
                    <label for="due_date">Due Date</label>
                </div>
            </div>
            <div class="form-row">
                <div class="input-data textarea">
                    <textarea rows="8" cols="80"  name="description" required>{{ task.description }}</textarea>
                    <br />
                    <div class="underline"></div>
                    <label for="description" >Task Description</label>
                    <br />
                    <div class="form-row submit-btn">
                        <div class="input-data">
                            <div class="inner"></div>
                            <input type="submit" value="submit">
                        </div>
                    </div>
        </form>
    </div>
</body>

</html>
