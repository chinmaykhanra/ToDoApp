{% extends "auth.html" %}
{% load static %}

{% block body %}

<section class="sign-in">
    <div class="container">
        <div class="signin-content">
            <div class="signin-image">
                <figure><img src="{% static "assets/images/signin-image.jpg"%}" alt="sing up image"></figure>
                <div class="signin-reset">
                    <a href="/signup/" class="signup-image-link">Create an account</a>
                </div>
            </div>

            <div class="signin-form">
                <h2 class="form-title">Sign In</h2>
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                        <strong>{{ message }}</strong>
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    </div>
                {% endfor %}
                <form method="POST" action="/login/" class="register-form" id="login-form">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                        <input type="text" name="username" id="username" placeholder="Your User Name"/>
                    </div>
                    <div class="form-group">
                        <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                        <input type="password" name="pass" id="pass" placeholder="Password"/>
                    </div>
                    <div class="form-group">
                        <input type="checkbox" name="remember-me" id="remember-me" class="agree-term" />
                        <label for="remember-me" class="label-agree-term"><span><span></span></span>Remember me</label>
                    </div>
                    <div class="form-group form-button">
                        <button type="submit" class="btn btn-info"> Log In</button>
                    </div>
                </form>
                <a href="/request-reset-email" class="signup-image-link"> Forget PassWord</a>
                
            </div>
        </div>
    </div>
</section>


{% endblock body %}
